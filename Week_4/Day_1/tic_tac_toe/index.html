<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=styles.css>
    <script defer src="index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div>
        <h1 id ="title">Tic Tac Toe</h1>
    </div>
    <div class="picker">
        <div class="symbol-header">
            <h2>Pick your symbol</h2>
        </div>
        <div class="pick-button">
            <button data-choice id="x">X</button>
            <button data-choice id="o">O</button>
        </div>
        <div>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="grid">
        <button data-XO id="0"></button>
        <button data-XO id="1"></button>
        <button data-XO id="2"></button>
        <button data-XO id="3"></button>
        <button data-XO id="4"></button>
        <button data-XO id="5"></button>
        <button data-XO id="6"></button>
        <button data-XO id="7"></button>
        <button data-XO id="8"></button>
    </div>
</body>
</html>
